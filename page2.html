<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ah Koon's Introduction</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Roboto, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('yakunstore.jpeg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    
        .background {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 50px; 
        }
    
        .popup {
            position: relative;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        .man-image {
            width: 200px; 
            margin-bottom: 0px;
        }

        .text-box {
            background-color: rgba(0, 0, 0, 0.7); 
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            position: relative;
            bottom: 0;
            margin-top: auto;
        }
    
        .next-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #910029;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    
        .next-btn:hover {
            background-color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="popup">
            <img src="Ah Koon wave.png" alt="Ah Koon waves" class="man-image">
            <div class="text-box" id="text-box">
                <p id="message">Hi there, I'm Ah Koon, founder of Ya Kun Coffee and Toast.</p>
                <button class="next-btn" id="next-btn">Next</button>
                <button class="next-btn" id="final-btn" style="display: none;">Let's go!</button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('next-btn').addEventListener('click', function() {
            var message = document.getElementById('message');
            var manImage = document.getElementById('man-image');
            message.textContent = "It's time for us to learn about Ya Kun's signature items! Lai lai, follow me!";
            this.style.display = 'none'; 
            document.getElementById('final-btn').style.display = 'inline-block'; 
        });

        document.getElementById('final-btn').addEventListener('click', function() {
            window.location.href = 'page3.html'; 
        });
    </script>
</body>
</html>
